    <style>
    .styled-table {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        font-family: Arial, sans-serif;
        min-width: 400px;
        width: 100%;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    }
    .styled-table thead tr {
        background-color: #004080;
        color: #ffffff;
        text-align: center;
    }
    .styled-table th {
        text-align: center; 
        white-space: nowrap;
    }
    .styled-table td {
        white-space: nowrap;
    }
    .styled-table th,
    .styled-table td {
        border: 1px solid #dddddd;
        padding: 12px 15px;
    }
    .styled-table tbody tr {
        background-color: #000000;
    }
    .styled-table tbody tr:nth-of-type(even) {
        background-color: #030303;
    }
    .styled-table tbody tr:last-of-type {
        border-bottom: 2px solid #004080;
    }
    .styled-table tbody tr:hover {
        background-color: #1a1a8c;
    }
    </style>

    </ul>
    <div id="scholarships-table"></div>

    <script>
        const csvUrl = 'scholarships_data.csv'; // Path to your CSV file

        async function fetchCsv(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.text();
        }

        function processCsvData(data) {
            const currentDate = new Date();
            console.log("Processing data...");

            const filteredData = data.filter(row => {
                const dueDate = new Date(row['Due Date']);
                return dueDate >= currentDate;
            });

            filteredData.forEach(row => {
                const dueDate = new Date(row['Due Date']);
                row['Days til due'] = Math.floor((dueDate - currentDate) / (1000 * 60 * 60 * 24));
                row['Due Date'] = dueDate.toLocaleDateString('en-US', {
                    month: '2-digit',
                    day: '2-digit',
                    year: 'numeric'
                });
            });

            filteredData.sort((a, b) => a['Days til due'] - b['Days til due']);
            return filteredData;
        }

        function generateTable(headers, rows) {
            const table = document.createElement('table');
            table.classList.add('styled-table');

            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });

            const tbody = table.createTBody();
            rows.forEach(row => {
                const tr = tbody.insertRow();
                headers.forEach(header => {
                    const td = tr.insertCell();
                    td.textContent = row[header];
                });
            });

            return table;
        }

        async function loadTable() {
            try {
                const csvData = await fetchCsv(csvUrl);
                console.log("CSV Data fetched successfully");
                Papa.parse(csvData, {
                    header: true,
                    complete: function(results) {
                        console.log("Parsing complete: ", results);
                        const headers = results.meta.fields;
                        const processedData = processCsvData(results.data);
                        const table = generateTable(headers, processedData);
                        document.getElementById('scholarships-table').appendChild(table);
                    },
                    error: function(error) {
                        console.error("Parsing error: ", error);
                    }
                });
            } catch (error) {
                console.error("Error fetching CSV: ", error);
            }
        }

        loadTable();
    </script>
</body>
