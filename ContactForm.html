<head>

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000000; /* Black background */
        color: #ffffff; /* White text */
        margin: 0;
        padding: 0;
    }
    figure figcaption {
        color: #ffffff; /* White color for caption */
        font-size: 20px;
        text-align: center;
        margin-bottom: 10px;
    }
    .contact-form {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #000;
        border-radius: 10px;
        background-color: #1a1a1a; /* Dark background for form */
    }
    .contact-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #333; /* Dark background for inputs */
        color: #fff; /* White text for inputs */
    }
    .contact-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #004080;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .contact-form input[type="submit"]:hover {
        background-color: #003060;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }
    ul li {
        float: left;
    }
    ul li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    ul li a:hover, .dropdown:hover .dropbtn {
        background-color: #111;
    }
    ul li.dropdown {
        display: inline-block;
    }
    ul .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        z-index: 1;
    }
    ul .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    ul .dropdown-content a:hover {background-color: #f1f1f1}
    ul .dropdown:hover .dropdown-content {
        display: block;
    }
    footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
        position: fixed;
        width: 100%;
        bottom: 0;
    }
    footer a {
        color: #fff;
        text-decoration: none;
    }
    footer a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>

    <div class="contact-form">
        <form id="contactForm" action="https://formspree.io/f/xeojejgl" method="post">
            <input type="hidden" name="_subject" value="Portfolio/Professional Website Contact">

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Your first name.." required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Your last name.." required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" value="Portfolio/Professional Website Contact" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Write something.." style="height:200px" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <div id="formResponse" style="margin-top: 20px;"></div>
    </div>

    <footer>
        <p>
            <a href="tel:314-266-9766"><img src="phone.png" alt="Phone Icon" class="no-left-margin"> 314-266-9766</a>
            <a href="mailto:Everett.stuckey@slps.org"><img src="email.png" alt="Email Icon"> Everett.stuckey@slps.org</a>
            <a href="https://outlook.office365.com/owa/calendar/MrStuckeyBookings@STLPS.onmicrosoft.com/bookings/" target="_blank"><img src="cal.png" alt="Calendar Icon"> Book a Meeting</a>
        </p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const email = form.email.value;
            const formData = new FormData(form);
            const formResponse = document.getElementById('formResponse');

            if (!validateEmail(email)) {
                formResponse.innerHTML = '<p>Please enter a valid email address.</p>';
                return;
            }

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    formResponse.innerHTML = '<p>Thank you for your message. It has been sent.</p>';
                    form.reset();
                } else {
                    response.json().then(data => {
                        if (Object.hasOwn(data, 'errors')) {
                            formResponse.innerHTML = '<p>' + data["errors"].map(error => error["message"]).join(", ") + '</p>';
                        } else {
                            formResponse.innerHTML = '<p>Oops! There was a problem submitting your form</p>';
                        }
                    })
                }
            }).catch(error => {
                formResponse.innerHTML = '<p>Oops! There was a problem submitting your form</p>';
            });
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        document.getElementById('contactForm').firstName.focus();
    </script>
